on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_APP01 }}
          ARGS: '-rltgoDzvO --delete'
          SOURCE: './*'
          REMOTE_HOST: ${{ secrets.HOST_APP01 }}
          REMOTE_USER: ${{ secrets.USER }}
          TARGET: '/var/www/card-dive-paris/'
          REMOTE_PORT: 1338

      - name: Run container
        run: |
          ssh -p 1338 -i /home/runner/.ssh/deploy_key* ${{ secrets.USER }}@${{ secrets.HOST_APP01 }} 'chmod +x /var/www/card-dive-paris/run-app-deploy.sh'
          ssh -p 1338 -i /home/runner/.ssh/deploy_key* ${{ secrets.USER }}@${{ secrets.HOST_APP01 }} 'cd /var/www/card-dive-paris && ./run-app-deploy.sh --prod'

      - name: Clean docker trash
        run: |
          ssh -p 1338 -i /home/runner/.ssh/deploy_key* ${{ secrets.USER }}@${{ secrets.HOST_APP01 }} 'docker image prune -f && docker volume prune -f && docker system prune -f'